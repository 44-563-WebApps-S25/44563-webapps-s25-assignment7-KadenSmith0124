<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reflex</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <h1>Kaden's Reflexes</h1>

  <div id="target">Your time</div>
  <div id="counter">Count</div>

  <button id="goButton">Go</button>
  <button id="haltButton">Halt</button>

  <script>
    let haltTime;
    function recordTime() {
      haltTime = Date.now();
      console.log('Halt Time:', haltTime);
    }

    document.getElementById('haltButton').onclick = recordTime;

    function beginTime() {
      let count = 5;

      for (let i = 0; i <= 5; i++) {
        setTimeout(function () {

          document.getElementById('counter').innerHTML = i;
        }, (5 - i) * 1000);
      }

      setTimeout(function () {

        if (haltTime === undefined) {

          document.getElementById('target').innerHTML = "Not soon enough";
        } else {

          let targetTime = Date.now();
          let elapsedTime = targetTime - haltTime;

          document.getElementById('target').innerHTML = "Time was " + elapsedTime + " milliseconds";
        }
      }, 5000);
    }
    document.getElementById('goButton').onclick = beginTime;
  </script>
</body>

</html>

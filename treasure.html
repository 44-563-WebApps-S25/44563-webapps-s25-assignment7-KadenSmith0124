<script>
  let ids = [];
  let score = 0;
  let locationsVisited = 0;
  let lastLocation = 0;
  let silverLocations = [2, 5, 11, 21, 32];
  let goldLocation = 15;
  let snakeLocation = 20;
  let gameOver = false;


  for (let i = 0; i < 35; i++) {
    ids.push(i);
  }

  // Check function
  function check(position) {
    if (gameOver) return;
    let imgElement = document.getElementById(position);
    let imageSource = 'cactus.png';

    if (silverLocations.includes(position)) {
      imageSource = 'silver.jfif';
      score += 3;
    } else if (position === goldLocation) {
      imageSource = 'gold.jfif';
      score += 5;
    } else if (position === snakeLocation) {
      imageSource = 'snake.jfif';
      score -= 3;
      gameOver = true;
    } else {
      imageSource = 'pottery.png';
      score += 1;
    }

    imgElement.querySelector('img').src = imageSource;
    locationsVisited++;
    document.getElementById('locations').innerText = `Number of locations checked: ${locationsVisited}`;
    document.getElementById('score').innerText = `Score: ${score}`;

    lastLocation = position;
  }

  // Help function
  function help() {
    let result = "wind";
    let neighborLocations = [
      lastLocation - 1, lastLocation + 1,
      lastLocation - 7, lastLocation + 7
    ];

    if (neighborLocations.some(loc => silverLocations.includes(loc))) {
      result = "clink";
    } else if (Math.abs(lastLocation - snakeLocation) <= 1) {
      result = "rattle";
    }

    document.getElementById('help').innerText = `Help report: ${result}`;
  }

  document.getElementById('help-text').onclick = help;
</script>
